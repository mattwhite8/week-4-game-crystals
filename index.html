<!DOCTYPE html>
<html>
<head>
  <title>Crystal Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center" id="gem-logo">Gems</h1>
        <img src="http://bestanimations.com/Money/Gems/sparkling-diamond-bling-animated-gif-21.gif" id="logo">
      </div>
    </div>
    <div class="row" id="gem-row">
      <div class="col-md-3">
        <img src="assets/images/blue_gem_1.png" class="img-responsive" id="img1">
      </div>
      <div class="col-md-3">
        <img src="assets/images/green_gem_2.png" class="img-responsive" id="img2">
      </div>
      <div class="col-md-3">
        <img src="assets/images/purple_gem_3.png" class="img-responsive" id="img3">
      </div>
      <div class="col-md-3">
        <img src="assets/images/red_gem_6.png" class="img-responsive" id="img4">
      </div>    
    </div>      
    <div class="row">
      <div class="col-md-8">
         <div class="panel panel-default">
           <div class="panel-heading">
             <h3 class="panel-title">Number to match</h3>     
           </div>
           <div class="panel-body">
             <h3 id="target">0</h3>
           </div>
         </div>
      </div>
      <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-body">
        <h3 id="wins">Wins</h3>
        <h3 id="losses">Losses</h3>
      </div>
    </div>
   </div>
    </div>
    <div class="row">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Your score is...</h3>
        </div>
        <div class="panel-body">
          <h3 id="your-score">0</h3>
        </div>
      </div>
    </div>
  </div>
<script src="assets/javascript/game.js"></script>
</body>
</html>

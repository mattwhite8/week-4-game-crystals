<!DOCTYPE html>
<html>
<head>
  <title>Crystal Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="thumbnail">
          <img src="http://previews.123rf.com/images/iwka/iwka0601/iwka060100020/299791-Copper-Sulfate-crystals-Stock-Photo.jpg" class="img-responsive" id="img1">
        </div>     
      </div>
      <div class="col-md-3">
        <div class="thumbnail">
          <img src="https://thumbs.dreamstime.com/z/red-crystals-11391859.jpg" class="img-responsive" id="img2">
        </div>     
      </div>
      <div class="col-md-3">
        <div class="thumbnail">
          <img src="http://c8.alamy.com/comp/BPP7DA/quartz-andalisite-crystals-black-mineral-stone-rock-nature-raw-BPP7DA.jpg" class="img-responsive" id="img3">
        </div>     
      </div>
      <div class="col-md-3">
        <div class="thumbnail">
          <img src="https://thumb9.shutterstock.com/display_pic_with_logo/584806/584806,1284218162,2/stock-photo-isolated-group-of-beautiful-crystals-big-collection-60780157.jpg" class="img-responsive" id="img4">
        </div>     
      </div>    
    </div>      
    <div class="row">
      <div class="col-md-8">
         <div class="panel panel-default">
           <div class="panel-heading">
             <h3 class="panel-title">Number to match</h3>     
           </div>
           <div class="panel-body">
             <h3 id="target">0</h3>
           </div>
         </div>
      </div>
      <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-body">
        <h3 id="wins">Wins</h3>
        <h3 id="losses">Losses</h3>
      </div>
    </div>
   </div>
    </div>
    <div class="row">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Your score is...</h3>
        </div>
        <div class="panel-body">
          <h3 id="your-score">0</h3>
        </div>
      </div>
    </div>
  </div>
<script src="assets/javascript/game.js"></script>
</body>
</html>
